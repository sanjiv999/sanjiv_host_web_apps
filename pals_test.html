<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALS Guidelines Quiz (Debug Mode)</title>
    
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.body.innerHTML += '<div style="color:red; background:white; padding:20px; font-size:20px; border:2px solid red; margin:20px;">' +
            '<h3>⚠️ Error Detected:</h3>' +
            '<p><strong>Message:</strong> ' + message + '</p>' +
            '<p><strong>Line:</strong> ' + lineno + '</p>' +
            '</div>';
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">

    <div id="root"></div>

    <script type="text/babel">
        try {
            const { useState, useEffect } = React;

            // --- ICONS ---
            const CheckIcon = () => (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                </svg>
            );

            const XIcon = () => (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
            );

            // --- DATA ---
            const quizQuestions = [
                {
                    question: "For two-rescuer CPR on a 7-year-old child, what is the correct compression-to-ventilation ratio?",
                    options: ["30:2", "15:2", "30:1", "15:1"],
                    correctAnswerIndex: 1,
                    explanation: "The compression-to-ventilation ratio for two-rescuer CPR in children and infants is 15:2. For single-rescuer CPR, the ratio is 30:2, the same as for adults."
                },
                {
                    question: "What is the initial recommended energy dose for defibrillation of ventricular fibrillation (VF) in a pediatric patient?",
                    options: ["1 J/kg", "2 J/kg", "4 J/kg", "0.5 J/kg"],
                    correctAnswerIndex: 1,
                    explanation: "The initial recommended dose for defibrillation is 2 J/kg. Subsequent shocks can be increased, typically to 4 J/kg, and then up to a maximum of 10 J/kg or the adult dose."
                },
                {
                    question: "A 4-year-old presents with symptomatic bradycardia (heart rate 50/min) with a pulse but poor perfusion despite effective oxygenation and ventilation. What is the first-line medication to administer?",
                    options: ["Atropine", "Amiodarone", "Epinephrine", "Calcium Chloride"],
                    correctAnswerIndex: 2,
                    explanation: "For symptomatic bradycardia (HR < 60/min with poor perfusion) that persists despite adequate ventilation and oxygenation, Epinephrine is the primary medication. The IV/IO dose is 0.01 mg/kg."
                }
            ];

            // --- COMPONENT ---
            function App() {
                const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
                const [score, setScore] = useState(0);
                const [showResults, setShowResults] = useState(false);
                const [selectedAnswer, setSelectedAnswer] = useState(null);
                const [isAnswered, setIsAnswered] = useState(false);

                const handleAnswerSelect = (optionIndex) => {
                    if (isAnswered) return;
                    setSelectedAnswer(optionIndex);
                    setIsAnswered(true);
                    if (optionIndex === quizQuestions[currentQuestionIndex].correctAnswerIndex) {
                        setScore(prev => prev + 1);
                    }
                };

                const handleNextQuestion = () => {
                    if (currentQuestionIndex < quizQuestions.length - 1) {
                        setCurrentQuestionIndex(prev => prev + 1);
                        setSelectedAnswer(null);
                        setIsAnswered(false);
                    } else {
                        setShowResults(true);
                    }
                };

                const handleRestart = () => {
                    setScore(0);
                    setCurrentQuestionIndex(0);
                    setShowResults(false);
                    setIsAnswered(false);
                    setSelectedAnswer(null);
                };

                // Helper to color buttons
                const getButtonClass = (index) => {
                    if (!isAnswered) return "bg-white hover:bg-blue-100 text-blue-800";
                    if (index === quizQuestions[currentQuestionIndex].correctAnswerIndex) return "bg-green-200 text-green-800 border-green-500";
                    if (index === selectedAnswer) return "bg-red-200 text-red-800 border-red-500";
                    return "bg-white text-blue-800";
                };

                if (showResults) {
                    return (
                        <div className="flex flex-col items-center justify-center min-h-screen p-4">
                            <div className="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md w-full">
                                <h2 className="text-3xl font-bold mb-4">Quiz Complete!</h2>
                                <p className="text-xl mb-6">You scored {score} / {quizQuestions.length}</p>
                                <button onClick={handleRestart} className="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700">Restart</button>
                            </div>
                        </div>
                    );
                }

                const currentQ = quizQuestions[currentQuestionIndex];

                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-6 rounded-xl shadow-2xl max-w-2xl w-full">
                            <h1 className="text-xl font-bold mb-4">Question {currentQuestionIndex + 1}/{quizQuestions.length}</h1>
                            <h2 className="text-lg font-semibold mb-6">{currentQ.question}</h2>
                            
                            <div className="space-y-3 mb-6">
                                {currentQ.options.map((opt, idx) => (
                                    <button 
                                        key={idx} 
                                        onClick={() => handleAnswerSelect(idx)}
                                        className={`w-full text-left p-4 rounded border-2 ${getButtonClass(idx)}`}
                                    >
                                        {opt}
                                    </button>
                                ))}
                            </div>

                            {isAnswered && (
                                <div>
                                    <div className={`p-4 rounded mb-4 ${selectedAnswer === currentQ.correctAnswerIndex ? 'bg-green-50' : 'bg-red-50'}`}>
                                        <p className="font-bold">{selectedAnswer === currentQ.correctAnswerIndex ? "Correct!" : "Incorrect"}</p>
                                        <p>{currentQ.explanation}</p>
                                    </div>
                                    <button onClick={handleNextQuestion} className="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700 w-full">
                                        {currentQuestionIndex < quizQuestions.length - 1 ? "Next Question" : "See Results"}
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // --- RENDER APP ---
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
            
        } catch (err) {
            // This catches errors inside the React block
            document.body.innerHTML += '<div style="color:red; font-size:20px; padding:20px;">Render Error: ' + err.message + '</div>';
            console.error(err);
        }
    </script>
</body>
</html>
